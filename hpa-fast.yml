apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpav1-web
spec:
  selector:
    matchLabels:
      app: hpav1-web
  replicas: 1
  template:
    metadata:
      labels:
        app: hpav1-web
    spec:
      containers:
        - name: app
          image: ghcr.io/cybercryptio/training-example:blue
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 20m
              memory: 30Mi
            limits:
              cpu: 50m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-service
spec:
  type: NodePort
  selector:
    app: hpav1-web
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpav1
spec:
  maxReplicas: 10
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpav1-web
  targetCPUUtilizationPercentage: 10
